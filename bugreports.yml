---
- summary: |
    Некорректная работа фильтра по стоимости товара на главной странице
  environment: |
    Firefox browser, версия 110.0 (64-разрядный)
    ОС Windows 10, x64
  steps-to-reproduce: |
    1. Зайти на главную страницу 
    2. в поле Price to: ввести отрицательное значение
  expected-result: |
    Невозможно ввести отрицательное значение
  actual-result: |
    Возможно ввести отрицательное значение в поле "Price to"

- summary: |
    корзина не очищается после оформления заказа
  environment: |
    Safari, Версия 15.6 (17613.3.9.1.5)
    MacОС Ventura
  steps-to-reproduce: |
    1. На главной странице добавить товар в корзину
    2. Зайти на страницу "Корзина"
    3. Нажать кнопку "Оформить заказ"
    4. Нажать кнопку "Закрыть"
  expected-result: |
    Модальное окно закрывается, на странице "Корзина" после оформления заказа должны быть удалены все ранее добавленные позиции
  actual-result: |
    На странице "Корзина" остаются все ранее добавленные позиции из каталага

